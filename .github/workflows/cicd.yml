name: NeuraFund CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
# JOB 1: TEST BACKEND
  backend-test:
    # We stick to 22.04 because it is stable and supports the download
    runs-on: ubuntu-22.04
    
    defaults:
      run:
        working-directory: ./Backend

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install Dependencies
      run: |
        npm install
        npm install --save-dev cross-env
        npm install --save-dev mongodb-memory-server
    
    - name: Run Backend Tests
      # We still use the 60s timeout to be safe
      run: npx jest --testTimeout=60000 --detectOpenHandles --forceExit
      env:
        # üõ†Ô∏è THE GOLDEN TICKET: Force MongoDB 5.0
        # This version is compatible with your older Mongoose code
        MONGOMS_VERSION: '5.0.14'
        
        INTASEND_PUBLISHABLE_KEY: test_pub_key
        INTASEND_SECRET_KEY: test_secret_key
        INTASEND_IS_TEST: true
        JWT_SECRET: test_jwt_secret


  # JOB 2: TEST FRONTEND
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Frontend Unit Tests
      run: npm test
      env:
        CI: true


