name: NeuraFund CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
# JOB 1: TEST BACKEND
  backend-test:
    # We stick to ubuntu-22.04 (Safe, works with downloads)
    runs-on: ubuntu-22.04
    
    defaults:
      run:
        working-directory: ./Backend

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install Dependencies
      run: |
        npm install
        npm install --save-dev cross-env
        npm install --save-dev mongodb-memory-server
    
    - name: Run Backend Tests
      # 60s timeout overrides the command line, but your code has a hardcoded 30s limit.
      # If this fails on timeout again, we might need to patch your file, but let's try v4 first.
      run: npx jest --testTimeout=60000 --detectOpenHandles --forceExit
      env:
        # üõ†Ô∏è FINAL FIX: MongoDB 4.4
        # This is the last version that fully supports old Mongoose syntax.
        MONGOMS_VERSION: '4.4.18'
        
        INTASEND_PUBLISHABLE_KEY: test_pub_key
        INTASEND_SECRET_KEY: test_secret_key
        INTASEND_IS_TEST: true
        JWT_SECRET: test_jwt_secret

  # JOB 2: TEST FRONTEND
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Frontend Unit Tests
      run: npm test
      env:
        CI: true


