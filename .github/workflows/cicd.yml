name: NeuraFund CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: TEST BACKEND
  backend-test:
    runs-on: ubuntu-22.04
    
    defaults:
      run:
        working-directory: ./Backend

    # ğŸ› ï¸ GLOBAL FIX: We set these variables for the WHOLE JOB
    # This ensures both the download step AND the test step look in the same place.
    env:
      MONGOMS_VERSION: '4.4.18'                   # Force the version that works with your code
      MONGOMS_DOWNLOAD_DIR: ${{ github.workspace }}/Backend/mongodb_binaries  # Force a specific folder
      INTASEND_PUBLISHABLE_KEY: test_pub_key
      INTASEND_SECRET_KEY: test_secret_key
      INTASEND_IS_TEST: true
      JWT_SECRET: test_jwt_secret

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install Dependencies
      run: |
        npm install
        npm install --save-dev cross-env
        # We use version 8 for stability
        npm install --save-dev mongodb-memory-server@8.15.1
    
    # ğŸ› ï¸ STEP 1: Create the folder and download the DB explicitly
    - name: Pre-download MongoDB
      run: |
        mkdir -p $MONGOMS_DOWNLOAD_DIR
        node -e '
          const { MongoMemoryServer } = require("mongodb-memory-server");
          console.log("Pre-downloading MongoDB 4.4.18...");
          MongoMemoryServer.create({ binary: { version: "4.4.18" } })
            .then(m => { console.log("Done!"); m.stop(); })
            .catch(err => { console.error(err); process.exit(1); });
        '

    # ğŸ› ï¸ STEP 2: Run Tests (Now instant startup!)
    - name: Run Backend Tests
      # The DB is already in the folder, so this will start in <1 second.
      run: npx jest --testTimeout=60000 --detectOpenHandles --forceExit


  # JOB 2: TEST FRONTEND
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Frontend Unit Tests
      run: npm test
      env:
        CI: true


