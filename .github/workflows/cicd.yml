name: NeuraFund CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: TEST BACKEND
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    # üõ†Ô∏è FIX: Using shell 'cd' with wildcard [Bb] to find the folder regardless of case
    - name: Install Dependencies
      run: |
        cd [Bb]ackend
        npm install
    
    - name: Run Backend Tests
      run: |
        cd [Bb]ackend
        npm test
      env:
        INTASEND_PUBLISHABLE_KEY: test_pub_key
        INTASEND_SECRET_KEY: test_secret_key
        INTASEND_IS_TEST: true
        JWT_SECRET: test_jwt_secret
        MONGODB_URI: mongodb://localhost:27017/test_db

  # JOB 2: TEST FRONTEND
  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    # üõ†Ô∏è FIX: Same wildcard strategy for Frontend
    - name: Install Dependencies
      run: |
        cd [Ff]rontend
        npm install
      
    - name: Run Frontend Unit Tests
      run: |
        cd [Ff]rontend
        npm test
      env:
        CI: true

