name: NeuraFund CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: TEST BACKEND
  backend-test:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./Backend

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install Dependencies
      run: |
        npm install
        npm install --save-dev cross-env
        # FIX 1: Pin to version 8. This version is more reliable for older projects.
        npm install --save-dev mongodb-memory-server@8.15.1
    
    # FIX 2: PRE-DOWNLOAD MONGODB
    # This tricks the system into downloading the DB before the 30s timer starts.
    - name: Pre-download MongoDB Binary
      run: |
        node -e '
          const { MongoMemoryServer } = require("mongodb-memory-server");
          console.log("Starting pre-download of MongoDB 4.4.18...");
          MongoMemoryServer.create({ binary: { version: "4.4.18" } })
            .then(m => { console.log("Download complete!"); m.stop(); })
            .catch(e => { console.error(e); process.exit(1); });
        '
      env:
        MONGOMS_VERSION: '4.4.18'

    - name: Run Backend Tests
      # Now that the binary is cached, this will start instantly and pass the timeout.
      run: npx jest --testTimeout=60000 --detectOpenHandles --forceExit
      env:
        # FIX 3: Force compatibility mode
        MONGOMS_VERSION: '4.4.18'
        INTASEND_PUBLISHABLE_KEY: test_pub_key
        INTASEND_SECRET_KEY: test_secret_key
        INTASEND_IS_TEST: true
        JWT_SECRET: test_jwt_secret

  # JOB 2: TEST FRONTEND
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Frontend Unit Tests
      run: npm test
      env:
        CI: true


